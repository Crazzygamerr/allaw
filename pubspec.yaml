name: allaw
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_screenutil: ^5.3.1
  share: ^2.0.4
  app_review: ^2.0.1
  http: ^0.13.4
  path_provider: ^2.0.9
  webview_flutter_plus: ^0.3.0+2
  firebase_core: ^1.13.1
  firebase_auth: ^3.3.9
  cloud_firestore: ^3.1.10
  firebase_storage: ^10.2.9
  excel: ^2.0.0-null-safety-3
  flutter_launcher_icons: ^0.9.2
  fluttertoast: ^8.0.9
  url_launcher: ^6.0.20
  syncfusion_flutter_pdfviewer: ^19.4.56-beta
  syncfusion_flutter_pdf: ^19.4.56-beta
  open_file: ^3.2.1
  flutter_cached_pdfview: ^0.4.1

flutter_icons:
  image_path: "assets/Logo.jpg"
  image_path_android: "assets/Logo.jpg"
  android: true

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: SF Pro
      fonts:
        - asset: assets/SFProText-Regular.ttf
          style: normal
        - asset: assets/SFProText-Bold.ttf

