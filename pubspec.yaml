name: allaw
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_screenutil: ^3.2.0
  share: ^0.6.5+4
  app_review: ^2.0.1
  advance_pdf_viewer: ^1.2.1+1
  http: ^0.12.2
  path_provider: ^1.6.24
  webview_flutter_plus: ^0.1.1+10
  firebase_core: ^0.5.1
  firebase_auth: ^0.18.2
  cloud_firestore: ^0.14.2
  firebase_storage: ^5.2.0
  excel: ^1.1.5
  quotes: ^0.0.2
  flutter_launcher_icons: ^0.8.1
  fluttertoast: ^7.1.6
  url_launcher: ^5.7.10

flutter_icons:
  image_path: "assets/Logo.jpg"
  image_path_android: "assets/Logo.jpg"
  android: true

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: SF Pro
      fonts:
        - asset: assets/SFProText-Regular.ttf
          style: normal
        - asset: assets/SFProText-Bold.ttf

